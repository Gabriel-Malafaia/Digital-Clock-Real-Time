<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <main>
        <div id="container">
            <header id="title">
                <h1>What time is it?</h1>
            </header>

            <div id="container-hours">
                <section id="hours" class="card">
                    <h2 id="hours-update">12</h2>
                    <span>Hours</span>
                </section>

                <section id="minutes" class="card">
                    <h2 id="minutes-update">00</h2>
                    <span>Minutes</span>
                </section>

                <section id="second" class="card">
                    <h2 id="seconds-update">00</h2>
                    <span id="pink">Seconds</span>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
